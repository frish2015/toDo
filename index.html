<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<html>

<body>
	<div class="menu">
		<div class="menu_bar">
			<div class="menu_new">
				<label for="menu_new_entry">New Todo:</label>
				<div class="menu_new_entry">
					<input id="menu_new_entry" type="text">
					<button>Add</button>
				</div>
			</div>	
		</nav>
		<div class="menu_main">			
			<div class="menu_todo">
				<div class="menu_edit">
					<label for="menu_entry_name">Edit:</label>
					<input id="menu_entry_name" type="text">
					<button>Save</button>
				</div>
				<div class="menu_entry">
					<div class="menu_item">
						<input id="menu_entry1" type="checkbox">
						<label for="menu_entry1">Vacuum the carpet</label>
					</div>				
					<div class="menu_actions">
						<button><i class="fa-solid fa-pencil fa-xl"></i></button>
						<button><i class="fa-solid fa-trash-can fa-xl"></i></button>
					</div>
				</div>
				<div class="menu_entry">
					<div class="item">
						<input id="menu_entry2" type="checkbox">
						<label for="menu_entry2">Sweep</label>
					</div>				
					<div class="menu_actions">
						<button><i class="fa-solid fa-pencil fa-xl"></i></button>
						<button><i class="fa-solid fa-trash-can fa-xl"></i></button>
					</div>

				</div>
				<div class="menu_entry">
					<div class="item">
						<input id="menu_entry3" type="checkbox">
						<label for="menu_entry3">Wash the Dishes</label>
					</div>				
					<div class="menu_actions">
						<button><i class="fa-solid fa-pencil fa-xl"></i></button>
						<button><i class="fa-solid fa-trash-can fa-xl"></i></button>
					</div>
				</div>
			</div>
		</main>
	</div>
    <script src="https://kit.fontawesome.com/df70ea9b49.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
